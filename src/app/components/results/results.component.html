<div class="flex flex-col items-center w-screen gap-4 pb-8">
  <div class="bg-black text-white text-center text-3xl w-screen">
    Resultados
  </div>
  <div
    *ngFor="let result of results; index as i"
    class="flex flex-col items-center gap-4"
  >
    <div
      class="uppercase bg-black text-white text-xl text-center py-1 w-screen"
    >
      ronda {{ i + 1 }}
    </div>
    <div
      class="bg-slate-100 border-black h-72 w-72 md:h-96 md:w-96 box-border border-2 flex justify-center"
    >
      <img class="object-contain" src="{{ result.photo.image }}" alt="" />
    </div>

    <div class="text-2xl">{{ result.points }}</div>
    <div class="bg-black text-white text-center px-2">
      <div class="text-lg">La foto se tomó el</div>
      <div class="text-xl">{{ result.photo.date }}</div>
    </div>
  </div>
  <div
    class="uppercase bg-black text-white text-xl text-center py-2 w-screen"
  ></div>
  <div class="flex gap-4">
    <div class="bg-black text-white text-center px-2">
      <div class="text-lg">Puntuación total</div>
      <div class="text-xl">{{ totalPoints }}</div>
    </div>

    <div class="bg-black text-white text-center px-2">
      <div class="text-lg">Mejor puntuación</div>
      <div class="text-xl">{{ minPoints }}</div>
    </div>
  </div>
  <button class="border-2 px-16 py-3 border-black rounded" routerLink="/">
    Menú principal
  </button>
</div>
